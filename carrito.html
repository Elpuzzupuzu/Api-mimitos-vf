<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Tu archivo CSS -->
    <link rel="stylesheet" href="carrito.css">
    <title>MimitoShop - Carrito</title>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside>
            <header>
                <h1 class="logo">MimitoShop</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="main.html">
                            <i class="bi bi-arrow-return-left"></i> 
                            <span>Seguir comprando</span>
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> 
                            <span>Carrito</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 MimitoShop</p>
            </footer>
        </aside>

        <!-- Main Content -->
        <main>
            <h2 class="titulo-principal">Carrito de Compras</h2>
            
            <div class="contenedor-carrito">
                <!-- Mensaje de carrito vacío -->
                <p id="carrito-vacio" class="carrito-vacio">
                    Tu carrito está vacío <i class="bi bi-emoji-frown"></i>
                </p>

                <!-- Contenedor de productos -->
                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Los productos se agregarán dinámicamente aquí -->
                </div>

                <!-- Acciones del carrito -->
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">
                            Vaciar carrito
                        </button>
                    </div>
                    
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <div class="total-label">Total de la compra:</div>
                            <div id="total" class="total-amount">$0.00</div>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">
                            Finalizar compra
                        </button>
                    </div>
                </div>

                <!-- Mensaje de compra exitosa -->
                <p id="carrito-comprado" class="carrito-comprado disabled">
                    ¡Gracias por tu compra! <i class="bi bi-emoji-laughing"></i>
                </p>
            </div>
        </main>
    </div>

    <!-- Sweet Alert para notificaciones -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Tu archivo JavaScript -->
    <script src="carrito.js"></script>
</body>
</html>
